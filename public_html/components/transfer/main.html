<h1>Transfer</h1>
<form data-bind="submit: startTransfer">

    <input type="file" id="file" placeholder="file" required />
  </label>
  <br/>
  <label>Send to:
    <input type="email" id="email" placeholder="e-mail" value="andreas@warberg.net" required />
  </label>
  <button type="submit">Start transfer</button>
</form>
